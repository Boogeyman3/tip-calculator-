<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css"/>
 
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <nav >
  
  <img class="logo"  src="images/logo.svg" alt="">   
</nav>

  <div class="container">
    <div class="right-container">
      <h2 class="bill">Bill</h2>
      <button class="last"><img src="images/icon-dollar.svg" alt=""> 0</button>
      <h2 class="bill">Select Tip %</h2>
      <div class="third-container">  <button class="rest">5%</button> <button  class="rest">10%</button> <button class="rest">15%</button> 
      </div>

      <div class="last-container"> <button  class="rest"> 25%</button> <button  class="rest">50%</button> <button class="custom">  Custom</button>
      </div>

      
      <h2 class="bill">Number of People</h2>
      <button class="last"><img src="images/icon-person.svg" alt=""> 0</button>
    </div>

    <div class="left-container">
   <div class="first-container"> 
     <div class="tip-amount">
      <h2>Tip Amount</h2>
       <p>/person</p></div>
     <nav class="dollar"><img src="images/icon-dollar.svg" alt="">0.00</nav>
   </div>
   
   <div class="second-container"> 
     <div class="tip-amount">
      <h2>Total</h2>
      <p>/person</p></div>
    <nav class="dollar"><img src="images/icon-dollar.svg" alt="">0.00</nav>

  </div>
  <button class="reset"> Reset</button>
    </div>
  </div>

 


</body>
</html>
